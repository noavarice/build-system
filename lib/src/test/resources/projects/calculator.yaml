      package org.example;
      
      import static org.junit.jupiter.api.Assertions.assertEquals;
      
      import org.junit.jupiter.api.DisplayName;
      
      @DisplayName("Calculator tests")
      class CalculatorTest {
        
        @DisplayName("Check squaring positive number works")
        void squarePositiveWorks() {
          assertEquals(9, Calculator.square(3));
        }
        
        @DisplayName("Check squaring negative number works")
        void squareNegativeWorks() {
          assertEquals(9, Calculator.square(-3));
        }
        
        @DisplayName("Check squaring zero works")
        void squareZeroWorks() {
          assertEquals(0, Calculator.square(0));
        }
      }
